
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Game</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="startGameButton">Start Game</button>
    <button id="connectButton">Connect Wallet</button>
    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://racer.twinfinance.io/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        const connectButton = document.getElementById('connectButton');

        connectButton.addEventListener('click', async () => {
            try {
                const connectionResult = await tonConnect.connect();
                if (connectionResult) {
                    console.log('Connected to wallet:', connectionResult);
                    // Save the connection details in local storage or cookies
                    localStorage.setItem('ton-wallet', JSON.stringify(connectionResult));
                }
            } catch (error) {
                console.error('Connection failed:', error);
            }
        });
        document.getElementById('startGameButton').addEventListener('click', function () {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                .then(permissionState => {
                    if (permissionState === 'granted') {
                        window.location.href = "game.html";  // Redirect to game.html
                    } else {
                        alert('Permission to access device motion was denied.');
                    }
                })
                .catch(console.error);
            } else {
                // If permissions are not needed (non-iOS or old iOS versions)
                window.location.href = "game.html";
            }
        });
    </script>

</body>
</html>
